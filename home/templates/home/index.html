{% extends "home/base.html" %}

{% block content %}
<div class="container py-4">
    <div class="col-md-12 remove-all-margin-padding">
        <div class="row">

            <div class="col-md-7">
                <img src="http://test.havaso.com/wp-content/uploads/2018/09/photo-slider-1-700x250.jpg"
                     class="img-fluid">
            </div>
            <div class="col-md-5">
                {% include "newsletter/subscribe.html" %}
            </div>

        </div>
    </div>
</div>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 blog-main py-5">

            <div class="blog-post">
                <p>{{ description.text|safe }}</p>
            </div><!-- /.blog-post -->


        </div><!-- /.blog-main -->
    </div><!-- /.row -->
    <div class="album py-4">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm blogpost">
                        <a href="/blog?post={{ post.slug }}"><img class="card-img-top"
                                                                  src="/media/{{ post.featured_image }}"
                                                                  alt="Card image cap"></a>
                        <div class="card-body">
                            <a style="text-decoration: none;" href="/blog?post={{ post.slug }}"><h4 class="card-text">
                                {{ post.title }}</h4></a>
                            <a style="text-decoration: none;" href="/blog?post={{ post.slug }}">
                                <div class="card-text flex-column" style="height: 100px;">
                                    {{ post.content|safe|truncatewords:10 }}
                                </div>
                            </a>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/blog?post={{ post.slug }}">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Read</button>
                                    </a>
                                </div>
                                <small class="text-muted">Written by {{ post.author }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main><!-- /.container -->

{% endblock %}
