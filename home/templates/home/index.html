{% extends "home/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="col-md-12 remove-all-margin-padding">
        <div class="row">

            <div class="col-md-7">
                <!-- JARS INDEX PAGE IMAGE -->
                <img src="http://test.havaso.com/wp-content/uploads/2018/09/photo-slider-1-700x250.jpg"
                     class="img-fluid">
                <!-- JARS INDEX PAGE IMAGE END -->
            </div>
            <div class="col-md-5">
                {% include "newsletter/subscribe.html" %}
            </div>
        </div>
    </div>
</div>

<main role="main" class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2 py-5">
            <div class="jars-description">
                {{ description.text|safe }}
            </div>
        </div>
    </div>

    <div class="album py-4">
        <div class="container">
            {% include "blog/blog-feed-w-image.html" with posts=posts %}
        </div>
    </div>

</main><!-- /.container -->
{% endblock %}
